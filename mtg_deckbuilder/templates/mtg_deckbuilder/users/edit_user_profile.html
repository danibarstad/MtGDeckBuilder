{% extends 'mtg_deckbuilder/base.html' %}
{% block content %}


<!-- Edit a user's profile -->
<h2>Edit Profile</h2>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

<form method="POST" action="">{% csrf_token %}
    <table id="EditProfileForm">
        {{ form.as_table }}
    </table>
    <button type="submit">Save Changes</button>
</form>


{% endblock %}
