{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Magic: The Gathering Fantasy Deck Builder</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">

    </head>
    <body>

    <h1>Fantasy Deck Builder</h1>

        <a href="{% url 'homepage' %}">All Decks</a>
        <a href="{% url 'new_deck' %}">New Deck</a>

        {% if user.is_authenticated %}
            <span id='welcome_user_msg'>You are logged in, <a href="{% url 'user_profile' user_pk=request.user.pk %}">{{ request.user.username }}</a>. <a href="{% url 'logout' %}">Logout</a></a></span>
        {% else %}
            <span if='login_or_sign_up'><a href="{% url 'login' %}?next={{ request.path }}">Login or sign up</a></span>
        {% endif %}

    <hr>
        
        {% block content %}
        {% endblock %}
    
    <hr>

    <div> 
            <script>
                // provide template context variable to JavaScript
                let randomUrl = "{% url 'get_flavor_text' %}"
            </script>
            
            <!-- Load script, will run once page is loaded -->
            <script async defer src="{% static '/js/random_card.js' %}"></script>

        <!-- random flavor shown here  -->
        <i><p id="random-card-flavor">{{ get_flavor_text }}</p></i>
          
    </div>

    </body>
</html>
