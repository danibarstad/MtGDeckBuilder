<!DOCTYPE html>
<html>
    <head>
        <title>Magic: The Gathering Fantasy Deck Builder</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
    </head>
    <body>

    <h1>Fantasy Deck Builder</h1>

        <a href="{% url 'homepage' %}">All Decks</a>
        <a href="{% url 'new_deck' %}">New Deck</a>

        {% if user.is_authenticated %}
            <span id='welcome_user_msg'>You are logged in, <a href="{% url 'user_profile' user_pk=user.pk %}">{{ user.username }}</a>. <a href="{% url 'logout' %}">Logout</a></a></span>
        {% else %}
            <span if='login_or_sign_up'><a href="{% url 'login' %}?next={{ request.path }}">Login or sign up</a></span>
        {% endif %}

    <hr>
        
        {% block content %}
        {% endblock %}
    
    <hr>

    <div>
        <p>{{ get_flavor_text }}</p>
        <p>( This will be flavor text from a random card )</p>
    </div>

    </body>
</html>
