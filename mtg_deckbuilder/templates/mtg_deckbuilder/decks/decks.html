{% extends 'mtg_deckbuilder/base.html' %}
{% block content %}


<!-- 
    This might not be applicable, but like a few other things 
    was likely started early on and now i'm not sure how 
    it fits into everything
-->
<h2>Magic: The Gathering Deck Builder</h2>

<form method="POST" action="{% url 'deck_list' %}">
    {% csrf_token %}
    {{ new_deck_form }}
    <button type="submit">Add</button>
</form>


{% for deck in decks %}

    <div>
        {{ deck.name }}
    </div>

    {% empty %}

    <P> You have no decks in your deck list</P>

{% endfor %}


{% endblock %}
