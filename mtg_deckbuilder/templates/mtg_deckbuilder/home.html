{% extends 'mtg_deckbuilder/base.html' %}
{% block content %}

<h2>All Decks</h2>

{% for deck in decks %}

<div class='deck' id="deck_{{ deck.pk }}">
    <h4 class="deck_name" style='display:inline'><a href="{% url 'deck_detail' deck_pk=deck.pk %}">{{ deck.name }}</a></h4><p style='display:inline'> by <a href="{% url 'user_profile' user_pk=deck.user.pk %}">{{ deck.user.username }}</a></p>
    <p class="deck_text">&emsp;{{ deck.text }}</p>

{% empty %}
    <p id='no_records'>No decks.</p>
{% endfor %}

</div>

{% endblock %}
