{% extends 'mtg_deckbuilder/base.html' %}
{% block content %}

<h2>All Decks</h2>

{% for deck in decks %}

<div class='deck' id="deck_{{ deck.pk }}">
    <span><h3 class="deck_name"><a hred="{% url 'deck_detail' deck_pk=deck.pk %}">{{ deck.name }}</a></h3> by {{ deck.user.username }}</span>
    <p class="deck_text">{{ deck.text }}</p>

{% empty %}
    <p id='no_records'>No decks.</p>
{% endfor %}

</div>

{% endblock %}
