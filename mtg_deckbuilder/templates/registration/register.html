{% extends 'mtg_deckbuilder/base.html %'}

{% block content %}

<h2>Register</h2>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

<form method="POST" action="">
    {% csrf_token %}
    <table if="registration_form">
        {{ form.as_table }}
    </table>
    <button type="submit">Register</button>
</form>

{% endblock %}
