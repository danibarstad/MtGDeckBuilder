{% extends 'mtg_deckbuilder/base.html' %}
{% block content %}

<!-- Create a new user account -->
<h2>Create New Account</h2>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="POST" action="{% url 'user_profile' user_pk=user.pk%}">
        {% csrf_token %}
        <table if="registration_form">
            {{ form.as_table }}
        </table>
        <button type="submit">Register</button>
    </form>


{% endblock %}
